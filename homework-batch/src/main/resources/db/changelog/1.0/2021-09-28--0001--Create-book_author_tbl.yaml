databaseChangeLog:
  - changeSet:
      id: 2021-09-28--0001--Create-genre_tbl
      author: Anton Sulakov
      createTable:
        tableName: book_author_tbl
        columns:
          - column:
              name: id
              type: bigint
              autoIncrement: true
              constraints:
                nullable: false
                primaryKey: true
                primaryKeyName: pk_book_author
          - column:
              name: book_id
              type: bigint
              constraints:
                  nullable: false
                  foreighnKey:
                    foreignKeyName: fk_bookauthor_book_id
                    baseTableName: books_tbl
                    baseColumnName: id
          - column:
              name: author_id
              type: bigint
              constraints:
                  nullable: false
                  foreighnKey:
                    foreignKeyName: fk_bookauthor_author_id
                    baseTableName: authors_tbl
                    baseColumnName: id