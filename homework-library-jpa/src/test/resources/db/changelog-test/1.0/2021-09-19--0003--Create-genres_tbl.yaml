databaseChangeLog:
  - changeSet:
      id: 2021-09-19--0003--Create-genre_tbl
      author: Anton Sulakov
      createTable:
        tableName: genres_tbl
        columns:
          - column:
              name: id
              type: bigint
              autoIncrement: true
              constraints:
                nullable: false
                primaryKey: true
                primaryKeyName: pk_genres
          - column:
              name: name
              type: varchar(255)