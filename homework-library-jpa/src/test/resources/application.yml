spring:
  datasource:
    url: jdbc:h2:mem:library
    driver-class-name: org.h2.Driver
  liquibase:
    change-log: classpath:db/changelog-test/db.changelog-master.yaml
    enabled: true

  sql:
    init:
      mode: always

  h2:
    console:
      path: /h2-console
      settings:
        web-allow-others: true
      enabled: true

  jpa:
    show-sql: true
    generate-ddl: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true